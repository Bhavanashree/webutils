<directives>
	<directive name="ykTest">
		<content>
			<div>
				This is test node with attribute ${attributes.attr1}
				
				<exe-script var="_data">
					context.invokeAction("data.json");
				</exe-script>
				<BR/><BR/>
				<for-each data="${_data}" loop-var="value" index-var="attr">
					${attr} = ${value}<BR/>
				</for-each>

				<set-var name="_data1" expr="context.invokeAction('data.json')"/>
				<BR/><BR/>
				<for-each data="${_data1}" loop-var="value" index-var="attr">
					${attr} = ${value}<BR/>
				</for-each>
				================================================<BR/>
				<for-each data="${_data1.arr}" loop-var="value" index-var="idx">
					<if test="${value} % 2 == 0">
						<continue/>
					</if>
					<if test="${value} &gt; 9">
						<break/>
					</if>
					Value at ${idx} is ${value}<Br/>
				</for-each>
			</div>
		</content>
	</directive>
	<!-- Some help tag -->
	<directive name="ykHelp">
		<content>
			<div>
				Some help message<BR/>
				<set-var name="_subElem" expr="context.element.children()"/>
				
				<for-each data="${_subElem}" loop-var="elem" index-var="attr">
					<set-var name="_elemName" expr="$(context.elem).attr('name')"/>
					
					Found sub element with name - ${_elemName}<BR/>
				</for-each>
			</div>
		</content>
	</directive>

	<directive name="ykDiv">
		<content>
			<div id="${attributes.id}">
				${attributes.content}
				<br/><yk-help></yk-help>
			</div>
		</content>
	</directive>

</directives>
